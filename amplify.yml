version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx --no-install ampx push --yes || pnpx ampx push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*